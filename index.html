<!DOCTYPE html>
<html lang="en-us" ng-app="AngularJS">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>AngularJS application</title>


  <link rel="stylesheet" href="css/bootstrap.min.css">


  <link href="css/index.css" rel="stylesheet">

</head>

<body ng-controller="MainController">

  <div class="container">
    
    <!-- navbar -->
    <nav class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="navbar-header">
        <a class="navbar-brand" href="#">AngularJS application</a>
        <ul class="nav navbar-nav">
          <li class="nav-item" ng-class="{'active': routeInformation.current.activetab==='home', 'error': errorHappened}">
            <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" ng-class="{'active': routeInformation.current.activetab==='features'}">
            <a class="nav-link" href="#features">Особенности</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-class="{'active': routeInformation.current.activetab==='prices'}" href="#prices">Цены</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" ng-class="{'active': routeInformation.current.activetab==='examples'}" href="#examples">Примеры</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-class="{'active': routeInformation.current.activetab==='about'}" href="#about">О нас</a>
          </li>
        </ul>
        <form class="form-inline pull-xs-right" ng-hide="['features', 'prices'].indexOf(routeInformation.current.activetab) < 0">
          <input class="form-control" type="text" placeholder="Search" ng-model="search">
          <button class="btn btn-success-outline" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- /navbar -->

    <div ng-view></div>

  </div>
  <!-- /container -->


  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  <script src="http://angularlight.org/bin/alight_0.11.last.min.js"></script>
  <!--<script src="./bootstrap.min.js"></script>-->


  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/alight_0.12.last.min.js"></script>

</body>

</html>
